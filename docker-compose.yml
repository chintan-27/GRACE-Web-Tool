services:
  # Redis for job queue (internal only, not exposed to host)
  redis:
    image: redis:7-alpine
    container_name: whs-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Whole-Head Segmentation API v2
  api:
    build:
      context: ./api_v2
      dockerfile: Dockerfile
    container_name: whs-api
    restart: unless-stopped
    ports:
      - "8000:8100"
    volumes:
      # Mount models directory (pre-trained weights) from dev location
      - /home/chintan/wws_v2/api_v2/models:/app/models:ro
      # Mount sessions directory for outputs
      - ./api_v2/sessions:/app/sessions
      # Mount logs directory
      - ./api_v2/logs:/app/logs
      # Mount FreeSurfer (extracted once on host)
      - /home/chintan/freesurfer:/usr/local/freesurfer:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GPU_COUNT=4
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - HMAC_SECRET=${HMAC_SECRET:-change_me_hmac_in_production}
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

